name: Build and Push TechTrends Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub
      # Make sure DOCKER_USERNAME and DOCKER_PASSWORD are stored as GitHub Secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push Docker image
      - name: Build and push TechTrends image
        uses: docker/build-push-action@v4
        with:
          context: ./proj_techtrend              # set to your project directory
          file: ./proj_techtrend/Dockerfile  # reference TechTrends Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/techtrends:latest